<div class="row mb-3">
  <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
    <h2>スケジュール</h2>
    <div class="row">
      <div class="alert alert-danger mt-3" role="alert" *ngIf="error; else elseContent">
        スケジュールを取得できませんでした。
      </div>
      <ng-template #elseContent>
        <div class="col-lg-6 col-md-12">
          <app-scheduler-entry [state]="state[0]" (onChange)="onChange()"></app-scheduler-entry>
        </div>
        <div class="col-lg-6 col-md-12">
          <app-scheduler-entry [state]="state[1]" (onChange)="onChange()"></app-scheduler-entry>
        </div>
        </ng-template>
    </div>
    <button type="button" class="btn btn-primary col"
            (click)="save()" [disabled]="!changed">保存</button>
  </div>
</div>
