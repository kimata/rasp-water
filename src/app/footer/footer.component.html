<footer>
    <div class="p-1">
        <small>
            <p class="text-muted m-0">
                <small
                    >イメージビルド: {{ imageBuildDate }} [{{
                        imageBuildDateFrom
                    }}]</small
                >
            </p>
            <p class="text-muted m-0">
                <small
                    >Angularビルド: {{ buildDate }} [{{ buildDateFrom }}]</small
                >
            </p>
            <p class="text-muted m-0">
                <small>Angularバージョン: {{ angularVersion }}</small>
            </p>
            <p class="text-muted m-0">
                <small>起動日時: {{ uptime }} [{{ uptimeFrom }}]</small>
            </p>
            <p class="text-muted m-0">
                <small>サーバ時刻: {{ date }} [{{ timezone }}]</small>
            </p>
            <p class="text-muted m-0">
                <small>load average: {{ loadAverage }}</small>
            </p>
        </small>
        <p class="display-6">
            <a
                [href]="API_URL + '/metrics'"
                class="text-secondary me-3"
                style="color: #6c757d"
            >
                <i class="bi bi-graph-up"></i>
            </a>
            <a
                href="https://github.com/kimata/rasp-water/"
                class="text-secondary"
                style="color: #6c757d"
            >
                <i class="bi bi-github"></i>
            </a>
        </p>
    </div>
</footer>
