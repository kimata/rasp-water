image: registry.green-rabbit.net:5000/kimata/local_ubuntu:250615_38f4fdb9

.playwright_test_matrix: &playwright_test_matrix
    - TEST_NAME: test_time
    - TEST_NAME: test_valve
    - TEST_NAME: test_schedule
    - TEST_NAME: test_schedule_run
    - TEST_NAME: test_schedule_disable

variables:
    UV_LINK_MODE: copy
    UV_PYTHON_INSTALL_DIR: ${CI_PROJECT_DIR}/.uv_python

stages:
    - build-webapp
    - build-image
    - pre-test
    - test
    - tag-latest
    - deploy
    - renovate

build-angular:
    stage: build-webapp

    image: node:22.6
    script:
        - npm ci --cache .npm --prefer-offline
        - npm run build
    artifacts:
        paths:
            - dist/
    cache:
        key: "${CI_JOB_NAME}"
        paths:
            - .npm/
            - node_modules/

build-image:
    stage: build-image

    needs:
        - build-angular

    variables:
        BUILDER: arm_builder

    script:
        - 'TAG="$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}"'
        - 'echo "Building: ${CI_REGISTRY_IMAGE}:${TAG}"'

        - export GIT_SSL_NO_VERIFY=1
        - git clone https://gitlab.green-rabbit.net/kimata/hems_config.git
        - mv hems_config/rasp-water.yaml config.yaml

        - docker buildx create --driver docker-container --name ${BUILDER} --use --config /etc/buildkitd.toml
        - docker buildx use ${BUILDER}
        - docker buildx inspect --bootstrap
        - docker buildx build --provenance=false --progress=plain --platform linux/amd64,linux/arm64/v8 --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:cache --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:latest --cache-to type=inline --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:cache,mode=max --build-arg IMAGE_BUILD_DATE=$(date --iso-8601=seconds) --tag ${CI_REGISTRY_IMAGE}:${TAG} --push .


test-prepare:
    stage: pre-test

    script:
        - uv sync --locked --no-editable

    artifacts:
        paths:
            - .venv
            - .uv_python

        expire_in: 1 hour

    cache:
        - key:
            files:
                - pyproject.toml
                - .gitlab-ci.yml
            prefix: ${CI_COMMIT_REF_SLUG}-venv
          paths:
            - .venv
          policy: pull-push

        - key: ${CI_COMMIT_REF_SLUG}-uv-toolchain
          paths:
            - .uv_python
          policy: pull-push


test-walk-through:
    stage: test

    needs:
        - job: build-angular
          artifacts: true
        - job: test-prepare
          artifacts: true

    script:
        - uv run pytest --timeout=60 --numprocesses=auto --verbosity=1 --junit-xml=tests/evidence/junit-report.xml tests/test_basic.py

    cache:
        - key:
            files:
                - pyproject.toml
                - .gitlab-ci.yml
            prefix: ${CI_COMMIT_REF_SLUG}-venv
          paths:
            - .venv
          policy: pull

        - key: ${CI_COMMIT_REF_SLUG}-uv-toolchain
          paths:
            - .uv_python
          policy: pull

    artifacts:
        when: always
        paths:
            - tests/evidence/**
        reports:
            junit: tests/evidence/junit-report.xml

test-playwright:
    stage: test

    needs:
        - job: build-angular
          artifacts: true
        - job: test-prepare
          artifacts: false

    parallel:
        matrix: *playwright_test_matrix

    script:
        - export GIT_SSL_NO_VERIFY=1
        - git clone https://gitlab.green-rabbit.net/kimata/hems_config.git
        - mv hems_config/rasp-water.yaml config.yaml

        - uv run playwright install --with-deps chromium # NOTE: キャッシュを使うより速い
        - uv run python ./flask/src/app.py -d 2>&1 > flask_log.txt &
        - uv run pytest --tracing on --output tests/evidence/playwright --junit-xml=tests/evidence/playwright-${TEST_NAME}-junit.xml tests/test_playwright.py::${TEST_NAME}

    cache:
        - key:
            files:
                - pyproject.toml
                - .gitlab-ci.yml
            prefix: ${CI_COMMIT_REF_SLUG}-venv
          paths:
            - .venv
          policy: pull

        - key: ${CI_COMMIT_REF_SLUG}-uv-toolchain
          paths:
            - .uv_python
          policy: pull

    artifacts:
        when: always
        paths:
            - tests/evidence/**
        reports:
            junit: tests/evidence/playwright-*-junit.xml

test-playwright-docker:
    stage: test

    needs:
        - build-image
        - job: test-prepare
          artifacts: false

    parallel:
        matrix: *playwright_test_matrix

    script:
        - docker ps --filter "label=test=${TEST_NAME}" --filter "label=job=test-playwright-docker" | grep hours | cut -d " " -f1 | while read id; do docker stop -t 5 $id; done || true
        - docker pull ${CI_REGISTRY_IMAGE}
        - export CONTAINER_NAME="test-playwright-docker-${TEST_NAME}-${CI_JOB_ID}"
        - docker run --rm --detach=true --tty=true --name ${CONTAINER_NAME} --label job=test-playwright-docker --label test=${TEST_NAME} ${CI_REGISTRY_IMAGE} ./flask/src/app.py -d

        - TARGET_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ${CONTAINER_NAME})
        - 'echo "Target: ${TARGET_IP}"'

        - uv run playwright install --with-deps chromium # NOTE: キャッシュを使うより速い
        - uv run pytest --tracing on --output tests/evidence/playwright --junit-xml=tests/evidence/playwright-docker-${TEST_NAME}-junit.xml "tests/test_playwright.py::${TEST_NAME}" --host ${TARGET_IP}

        - docker logs ${CONTAINER_NAME} > flask_log.txt
        - docker stop ${CONTAINER_NAME}

    cache:
        - key:
            files:
                - pyproject.toml
                - .gitlab-ci.yml
            prefix: ${CI_COMMIT_REF_SLUG}-venv
          paths:
            - .venv
          policy: pull

        - key: ${CI_COMMIT_REF_SLUG}-uv-toolchain
          paths:
            - .uv_python
          policy: pull

    artifacts:
        when: always
        paths:
            - tests/evidence/**
        reports:
            junit: tests/evidence/playwright-docker-*-junit.xml

test-playwright-docker-demo:
    stage: test

    needs:
        - build-image
        - job: test-prepare
          artifacts: false

    parallel:
        matrix: *playwright_test_matrix

    script:
        - docker ps --filter "label=test=${TEST_NAME}" --filter "label=job=test-playwright-docker-demo" | grep hours | cut -d " " -f1 | while read id; do docker stop -t 5 $id; done || true
        - docker pull ${CI_REGISTRY_IMAGE}
        - export CONTAINER_NAME="test-playwright-docker-demo-${TEST_NAME}-${CI_JOB_ID}"
        - docker run --rm --detach=true --tty=true --name ${CONTAINER_NAME} --label job=test-playwright-docker-demo --label test=${TEST_NAME} ${CI_REGISTRY_IMAGE} ./flask/src/app.py -d -c config.example.yaml

        - TARGET_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ${CONTAINER_NAME})
        - 'echo "Target: ${TARGET_IP}"'

        - uv run playwright install --with-deps chromium # NOTE: キャッシュを使うより速い
        - uv run pytest --tracing on --output tests/evidence/playwright --junit-xml=tests/evidence/playwright-docker-demo-${TEST_NAME}-junit.xml "tests/test_playwright.py::${TEST_NAME}" --host ${TARGET_IP}

        - docker logs ${CONTAINER_NAME} > flask_log.txt
        - docker stop ${CONTAINER_NAME}

    cache:
        - key:
            files:
                - pyproject.toml
                - .gitlab-ci.yml
            prefix: ${CI_COMMIT_REF_SLUG}-venv
          paths:
            - .venv
          policy: pull

        - key: ${CI_COMMIT_REF_SLUG}-uv-toolchain
          paths:
            - .uv_python
          policy: pull

    artifacts:
        when: always
        paths:
            - tests/evidence/**
        reports:
            junit: tests/evidence/playwright-docker-demo-*-junit.xml

test-healthz-docker:
    stage: test

    needs:
        - build-image

    script:
        # NOTE: テストに失敗するとテスト用のコンテナが残るので削除する
        - docker ps  --filter "label=job=${CI_JOB_NAME}" | grep hours | cut -d " " -f1 | while read id; do docker stop -t 5 $id; done || true

        - docker pull ${CI_REGISTRY_IMAGE}
        - docker run --rm --detach=true --tty=true --name ${CI_JOB_NAME}-${CI_JOB_ID} --label job=${CI_JOB_NAME} ${CI_REGISTRY_IMAGE} ./flask/src/app.py -d

        - sleep 20

        - docker logs ${CI_JOB_NAME}-${CI_JOB_ID} > flask_log.txt
        - docker exec ${CI_JOB_NAME}-${CI_JOB_ID} ./flask/src/healthz.py
        - docker stop ${CI_JOB_NAME}-${CI_JOB_ID}
    artifacts:
        when: always
        paths:
            - flask_log.txt

pages:
    stage: test
    needs:
        - test-walk-through

    script:
        - mkdir -p public/
        - cp -r tests/evidence/* public/

    artifacts:
        paths:
            - public

    only:
        - master


tag-latest:
    stage: tag-latest

    needs:
        - test-walk-through
        - test-playwright
        - test-playwright-docker
        - test-playwright-docker-demo
        - test-healthz-docker

    script:
        - 'TAG="$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}"'
        - 'echo "Tagging ${CI_REGISTRY_IMAGE}:${TAG} as latest"'
        - docker pull ${CI_REGISTRY_IMAGE}:${TAG}
        - docker tag ${CI_REGISTRY_IMAGE}:${TAG} ${CI_REGISTRY_IMAGE}:latest
        - docker push ${CI_REGISTRY_IMAGE}:latest

    rules:
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success


deploy-webapp:
    stage: deploy

    needs:
        - test-walk-through
        - test-playwright
        - test-playwright-docker
        - test-playwright-docker-demo
        - test-healthz-docker

    image:
        name: bitnami/kubectl:latest
        entrypoint: [""]
    script:
        - 'TAG="$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}"'
        - kubectl config get-contexts
        - kubectl config use-context kimata/rasp-water:pod-rollout
        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/rasp-water-deployment rasp-water=${CI_REGISTRY_IMAGE}:${TAG}
        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/rasp-water-deployment
    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
          when: never
        - when: on_success

deploy-webapp-demo:
    stage: deploy

    needs:
        - test-walk-through
        - test-playwright
        - test-playwright-docker
        - test-playwright-docker-demo
        - test-healthz-docker

    image:
        name: bitnami/kubectl:latest
        entrypoint: [""]

    script:
        - 'TAG="$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}"'
        - kubectl config get-contexts
        - kubectl config use-context kimata/rasp-water:pod-rollout
        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/rasp-water-demo-deployment rasp-water-demo=${CI_REGISTRY_IMAGE}:${TAG}
        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/rasp-water-demo-deployment

    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success


renovate:
    stage: renovate
    image:
        name: registry.green-rabbit.net:5000/kimata/local_renovate:38

        entrypoint: [""]
    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}
    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
            - renovate.json
